buildscript {

    ext {
        setup = [compileSdk: 25,
                 buildTools: "25.0.3",
                 minSdk    : 16,
                 targetSdk : 25]

        versions = [supportLib: "25.3.1"]
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
